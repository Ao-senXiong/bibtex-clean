plugins {
  // To make build/libs/options-all.jar, run: gradle shadowJar
  id 'com.github.johnrengelman.shadow' version '2.0.4'

  // Code formatting with Google Java Format; use targets "goJF" and "verJF".
  id "com.github.sherter.google-java-format" version "0.7.1"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// Run: gradle check
apply plugin: 'checkstyle'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    compile 'org.plumelib:options:0.3.1'
    compile 'org.plumelib:plume-util:0.0.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'org.plumelib.bibtex.BibtexClean'

// Turn Javadoc warnings into errors.
javadoc {
  options.addStringOption('Xwerror', '-quiet')
}

checkstyle {
    toolVersion = "8.11"
    ignoreFailures = false
//    configFile = file("${project.rootDir}/checkstyle.xml")
}
